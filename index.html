<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/1650663e6d.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/styles.css">
    <title>Your quiz</title>
</head>

<body>
    <div class="container my-5 mx-auto">
        <h1 class="text-muted text-center my-4">Quiz App</h1>
        <form class="add-name text-center my-4">
            <label for="userName">Enter your name</label>
            <input type="text" name="userName" class="form-control p-4">
        </form>
        <!-- result section-->

        <div class="result d-none py-4 text-center">
            <div class="container lead">
                <p></p>
                <p>You have <span class="text-primary dispaly-4 p-3">0 points of 10</span> for this quiz</p>
            </div>
        </div>


        <!-- quiz section -->
        <div class='d-flex justify-content-center'>
            <a class='btn btn-warning mt-3' id='startQuiz'>Play Quiz</a>
        </div>

        <!-- Cards with questions -->
        <div class='card shadow-lg rounded m-3 d-none' id='main'>
            <div class='card-body'>
                <h2 class='card-text' id='questionId'></h2>
                <h5 class='card-title' id='category'></h5>
                <p class='card-text' id='question'></p>
                <div id='allAnswers'></div>
                <a class='btn btn-outline-dark btn-block text-center' id='checkAnswer'>Check Answer</a>
                <a class="btn btn-danger disabled" id="nextBtn">Next Question</a>
                <p class='text-center my-3' id='displayCorrect'></p>
            </div>
        </div>
    </div>
    <script src="script/app.js"></script>
</body>

</html>
