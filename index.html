<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- font awesome-->
    <script src="https://kit.fontawesome.com/1650663e6d.js" crossorigin="anonymous"></script>
    <!--bootstrap v.5.0.0-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <!-- google font-->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic&family=Neucha&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/styles.css">
    <title>Quizz_Time</title>
</head>

<body>
    <h1 class='text-center my-4' id="appHeading">quiz time</h1>
    <!-- result section-->
    <div class='result d-none py-2 text-center'>
        <div>
            <p>You have <span>0 points of 10</span> for this quiz</p>
        </div>
    </div>
    <div class='container my-2 mx-auto'>
        <!-- quiz section -->
        <div class='d-flex justify-content-center'>
            <a class='btn btn-warning mt-3' id='startQuiz'>start quiz</a>
        </div>

        <!-- Cards with questions -->
        <div class='card shadow-lg rounded m-3 d-none' id='main'>
            <div class='card-body'>
                <p class='card-text' id='questionId'></p>
                <p class='text-muted' id='category'></p>
                <hr>
                <p class='card-text my-4 text-center' id='question'></p>
                <hr>
                <div id='allAnswers' class="my-3"></div>
                <div class="d-flex row justify-content-around my-3">
                    <a class='col-6 btn btn-danger' id='checkAnswer'>check</a>
                    <a class='col-4 btn btn-success disabled' id='nextBtn'>next</a>
                </div>
                <p class='text-center d-none' id='displayCorrect'></p>
            </div>
        </div>
    </div>
    <script src='script/app.js'></script>
</body>

</html>
